<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Coffee Shop</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="content">
            <div class="products">
                <section class="product">
                    <img src="coffee1.jpg" alt="Coffee 1">
                    <h2>Classic Coffee</h2>
                    <p>$10 pp</p>
                </section>
                <section class="product">
                    <img src="coffee2.jpg" alt="Coffee 2">
                    <h2>Premium Dark Coffee</h2>
                    <p>$15 pp</p>
                </section>
                <section class="product">
                    <img src="coffee3.jpg" alt="Coffee 3">
                    <h2>Light Blend Coffee</h2>
                    <p>$12 pp</p>
                </section>
            </div>
            <div class="sidebar">
                <img src="side-image.jpg" alt="Special Offer">
            </div>
        </div>
    </main>
    <footer>
        <p>Contact us at email@coffeeshop.com</p>
        <p>Follow us on social media</p>
    </footer>
</body>
</html>
