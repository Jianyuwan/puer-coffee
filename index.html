<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puer Coffee</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Coffee Shop</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <div class="promo-background"> <!-- Second background for promotional area -->
        <div class="content">
            <div class="products">
                <section class="product">
                    <img src="coffee1.jpg" alt="Classic Coffee">
                    <h2>Classic Coffee</h2>
                    <p>$10000 pp</p>
                </section>
                <section class="product">
                    <img src="coffee2.jpg" alt="Premium Dark Coffee">
                    <h2>Premium Dark Coffee</h2>
                    <p>$1500 pp</p>
                </section>
                <section class="product">
                    <img src="coffee3.jpg" alt="Light Blend Coffee">
                    <h2>Light Blend Coffee</h2>
                    <p>$1200 pp</p>
                </section>
            </div>
        </div>
    </div>
    <footer>
        <p>Contact us at email@coffeeshop.com</p>
        <p>Follow us on social media</p>
    </footer>
</body>
</html>
